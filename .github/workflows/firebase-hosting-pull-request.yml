name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: yarn install

      - name: Build
        run: VITE_API_KEY=${{ secrets.VITE_API_KEY }} VITE_AUTH_DOMAIN=${{ secrets.VITE_AUTH_DOMAIN }} VITE_PROJECT_ID=${{ secrets.VITE_PROJECT_ID }} VITE_STORAGE_BUCKET=${{ secrets.VITE_STORAGE_BUCKET }} VITE_MESSAGING_SENDER_ID=${{ secrets.VITE_MESSAGING_SENDER_ID }} VITE_APP_ID=${{ secrets.VITE_APP_ID }} yarn build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_REACT_AUTH_FIREBASE_FB367 }}'
          projectId: react-auth-firebase-fb367
